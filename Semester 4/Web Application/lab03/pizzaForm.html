<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Pizza form</title>
<style>
	@import url("pizzaStyle.css");
</style>
</head>

<body>
<form action="pizzaForm.php" method="POST">
<h1>
The ITB Pizza shoe - Members' Form
</h1>
<h3>
Choose a type of Pizza and click "Order now" to order
</h3>
<fieldset>
<legend>Customer Information</legend>
<table>
<tr>
	<td> Name: </td><td><input type = "text" name = "name"></td>
</tr>
<tr>
	<td>Password: </td><td><input type = "password" name = "password" maxlength = "20"><span id="optional">(Optional)</span></td>
</tr>
</table>
</fieldset>
<fieldset>
<legend>Crust</legend>
<input type = "radio" name ="crust" value ="thick" checked = "checked">Thick
<input type = "radio" name ="crust" value ="thin">Thin
<input type = "radio" name ="crust" value ="rye">Rye
</fieldset>
<fieldset>
<legend>Toppings</legend>
<input type = "checkbox" name = "toppings[]" value = "pepperoni">Pepperoni
<input type = "checkbox" name = "toppings[]" value = "mushrooms">Mushrooms
<input type = "checkbox" name = "toppings[]" value = "extra cheese" checked="checked">Extra Cheese
</fieldset>
<fieldset>
<legend>Comments</legend>
<textarea rows = "6" cols = "35" wrap = "physical" name = "comments">
</textarea>
<div id = "buttons">
<input type = "submit" name = "button" value = "Order Now">
<input type = "reset" name = "button" value="Reset">
</div>
</fieldset>
</form>
</body>
</html>
